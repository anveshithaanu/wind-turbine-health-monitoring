version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: turbine-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: turbine_db
      MYSQL_USER: turbine_user
      MYSQL_PASSWORD: turbine_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - turbine-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: turbine-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/turbine_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - turbine-network

volumes:
  mysql_data:

networks:
  turbine-network:
    driver: bridge
